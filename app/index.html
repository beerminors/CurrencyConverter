<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>CurrencyConverter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,300" rel="stylesheet" type="text/css">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!-- // wrapup menu slider  -->
    <div class="snap-drawers">
        <div class="container">
            <div class="snap-drawer snap-drawer-left">
                <div class="header clearfix currency-switcher">
                    <h5 class="visible-xs-block">Settings</h5>
                    <!-- // currency switcher -->
                    <ul class="nav nav-pills">
                        <li><a href="#" class="selected" data-currency-rate="" data-currency-label="">AUD > USD</a></li>
                        <li><a href="#" data-currency-rate="" data-currency-from="" data-currency-to="" data-currency-label="">USD > AUD</a></li>
                        <li><a href="#" data-currency-rate="" data-currency-from="" data-currency-to="" data-currency-label="">AUD > GBP</a></li>
                        <li><a href="#" data-currency-rate="" data-currency-from="" data-currency-to="" data-currency-label="">GBP > AUD</a></li>
                    </ul>
                    <h3>Converter</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- // body content -->
    <div id="content" class="snap-content">
        <div class="container">
            <!--  // mobile header -->
            <div class="row mobile-header visible-xs-block">
                <span id="open-left" class="glyphicon glyphicon-menu-hamburger"></span>
                <h3>Converter</h3>
            </div>

            <!-- // on screen calculator -->
            <div class="row screen-digit">
                <!-- // input from -->
                <div class="col-sm-6 clearfix cc-from">
                    <input readonly="" id="currency-from" type="text" class="screen-input currency-from pull-right" value="">
                    <span class="label-flag label-from icon-flag icon-aud">AUD</span>
                </div>
                <!-- // input to -->
                <div class="col-sm-6 clearfix cc-to">
                    <input readonly="" id="currency-to" type="text" class="screen-input currency-to pull-right" value="">
                    <span class="label-flag label-to icon-flag icon-usd">USD</span>
                </div>
            </div>

            <!-- // virtual keyboard -->
            <div id="screen_keys" class="row screen-buttons" role="button">
                <div class="col-xs-4 col-sm-3 key-input" data-keychar="49" tabindex="-1">1</div>
                <div class="col-xs-4 col-sm-3 key-input" data-keychar="50" tabindex="-1">2</div>
                <div class="col-xs-4 col-sm-3 key-input" data-keychar="51" tabindex="-1">3</div>
                <div class="col-xs-4 col-sm-3 key-input" data-keychar="52" tabindex="-1">4</div>
                <div class="col-xs-4 col-sm-3 key-input" data-keychar="53" tabindex="-1">5</div>
                <div class="col-xs-4 col-sm-3 key-input" data-keychar="54" tabindex="-1">6</div>
                <div class="col-xs-4 col-sm-3 key-input" data-keychar="55" tabindex="-1">7</div>
                <div class="col-xs-4 col-sm-3 key-input" data-keychar="56" tabindex="-1">8</div>
                <div class="col-xs-4 col-sm-3 key-input" data-keychar="57" tabindex="-1">9</div>
                <div class="col-xs-4 col-sm-3 key-input" data-keychar="46" tabindex="-1">.</div>
                <div class="col-xs-4 col-sm-3 key-input" data-keychar="48" tabindex="-1">0</div>
                <div class="col-xs-4 col-sm-3 key-input" data-keychar="8" tabindex="-1">&lt;</div>
            </div>
        </div>
    </div>
        


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/Snap.js/snap.js"></script>
    <script src="/bower_components/autoNumberic/autoNumeric-min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>

</html>
